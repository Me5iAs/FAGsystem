<div class="container">
  <mat-card class="delivery-card">
    <mat-card-header>
      <mat-card-title>Administrar Clientes </mat-card-title>
      <mat-card-subtitle>Desde aqui podr치s registrar y administrar la informaci칩n de los clientes y contratos.</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      
        <mat-card>
          <mat-card-content>
            <mat-form-field style="width: 85%">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
            <button mat-icon-button (click)="onModalCliente(cliN,'Nuevo')" style="float:right" >
                <mat-icon style='margin-right:8px'>person_add</mat-icon>
              </button>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                    
              <!-- Name Column -->
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Telefono">
                <th mat-header-cell *matHeaderCellDef class="no_mobile"> Telefono </th>
                <td mat-cell *matCellDef="let element" class="no_mobile"> {{element.Telefono}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Direccion">
                <th mat-header-cell *matHeaderCellDef class="no_mobile"> Direccion </th>
                <td mat-cell *matCellDef="let element" class="no_mobile"> {{element.Direccion}} - Ref {{element.Referencia}} </td>
              </ng-container>

              <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef class="celda"> Opciones </th>
                <td mat-cell *matCellDef="let element" class="celda"> 
                  <button mat-icon-button>
                    <mat-icon matTooltip="ver informaci칩n del cliente" (click)="onModalCliente(element, 'Info')" >info</mat-icon>
                  </button>
                  <button mat-icon-button>
                    <mat-icon matTooltip="Editar informaci칩n del cliente" (click)="onModalCliente(element, 'Editar')" >edit</mat-icon>
                  </button>  
                  <button mat-icon-button >
                    <mat-icon matTooltip="Eliminar al cliente" (click)="onModalCliente(element, 'Eliminar')">highlight_off</mat-icon>
                  </button>  
                </td>
              </ng-container>
            
              <!-- Symbol Column -->
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
          <mat-card-footer>
              <!-- <button mat-raised-button color="primary"[disabled]="!PedidoForm.valid" (click)="onRegistrarPedido(PedidoForm.value)">Registrar</button>
              <button mat-raised-button color="warn" routerLink="/home" >Cancelar</button> -->
          </mat-card-footer>
        </mat-card>
    </mat-card-content>
  </mat-card>
</div>
